---

# Packages State.
lxc_pkg_state: installed

# private_dir: "{{playbook_dir}}/private"

# Upriviledged users directory to create prior to templating configuration
# files.
lxc_directories:
    - '.local/share/lxc'
    - '.local/share/lxcsnaps'
    - '.cache/lxc'
    - '.config/lxc'

# LXC system defaults (lxc.conf)
# PATHS: /etc/lxc/lxc.conf && ~/.config/lxc/lxc.conf
lxc:

  # Backend storage if different than file
  lvm_vg_name: centos
  lvm_thin_pool: LXDPool

  # Path to the containers
  lxcpath: /var/lib/lxc

  # Path to the default container configuration file
  default_config: /etc/lxc/default.conf

# Container defaults (defaults.conf)
# PATH: /etc/lxc/default.conf && ~/.config/lxc/default.conf
lxc_default:

  nic:
    nictype: veth
    link: lxcbr0
    flags: up
    hwaddr: '00:16:3e:xx:xx:xx'
    ipv4_gateway: auto
    ipv6_gateway: auto

  bridge:
    # native or openvswitch
    driver: native

# lxc-net

